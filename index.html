<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input Component Library</title>
</head>
<body>
    <header>
        <h1>Input Component Library~Focus effects</h1>
    </header>
    <div class="container">
        <div class="first-three">
            <input type="text" value = "Default" class="input default">
            <input type="text" value = "Success" class="input success">
            <input type="text" value = "Error" class="input error">
        </div>
        <div class="next-3">
            <input type="text" value = "Large" class="input large">
            <input type="text" value = "Small" class="input small">
            <input type="text" value = "Disabled" class="input disabled" disabled>
        </div>
    </div>
    
    
</body>
</html>
